<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Medication Navbar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding-top: 60px;
    }

    /* Navbar styling */
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #2c3e50;
      color: white;
      display: flex;
      align-items: center;
      padding: 10px 20px;
      z-index: 1000;
    }

    .navbar select,
    .navbar .radio-group {
      margin-left: 20px;
      background-color: white;
      color: black;
      padding: 5px;
      border-radius: 4px;
    }

    .navbar label {
      margin-left: 10px;
      font-weight: bold;
    }

    .radio-group input {
      margin-left: 10px;
    }

    /* Add Medication Button */
    .add-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #3498db;
      color: white;
      border: none;
      padding: 12px 18px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    /* Modal styling */
    .modal {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
    }

    .modal-content {
      background-color: #f4f4f4;
      margin: 10% auto;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
    }

    .modal-content input {
      width: 100%;
      padding: 8px;
      margin: 10px 0;
    }

    .modal-content button {
      background-color: #2ecc71;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 4px;
      cursor: pointer;
    }

    .close {
      float: right;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <label for="medication">Medication and strength:</label>
    <select id="medication">
      <option>Amlodipine 5mg</option>
      <option>Bisoprolol 10mg</option>
      <option>Losartan 50mg</option>
      <option>Metformin 500mg</option>
      <option>Simvastatin 20mg</option>
    </select>

    <label for="type">Type:</label>
    <select id="type">
      <option>Initiation</option>
      <option>Initiation and maintenance</option>
      <option>Maintenance only</option>
    </select>

    <label>Delivery frequency:</label>
    <div class="radio-group">
      <label><input type="radio" name="frequency" value="4">4</label>
      <label><input type="radio" name="frequency" value="8">8</label>
      <label><input type="radio" name="frequency" value="12">12</label>
      <label><input type="radio" name="frequency" value="16">16</label>
      <label><input type="radio" name="frequency" value="24">24</label>
    </div>

    <label for="duration">Total supply duration:</label>
    <select id="duration">
      <option>4</option>
      <option>8</option>
      <option>12</option>
      <option>16</option>
      <option>24</option>
    </select>
  </div>

  <!-- Add Medication Button -->
  <button class="add-button" onclick="openModal()">Add medication</button>

  <!-- Modal Form -->
  <div id="medModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h3>Add Medication</h3>
      <input type="text" id="newMed" placeholder="Medication name and strength" />
      <input type="text" id="packSize" placeholder="Pack size" />
      <button onclick="submitMedication()">Submit</button>
    </div>
  </div>

  <script>
    function openModal() {
      document.getElementById("medModal").style.display = "block";
    }

    function closeModal() {
      document.getElementById("medModal").style.display = "none";
    }

    function submitMedication() {
      const med = document.getElementById("newMed").value.trim();
      const pack = document.getElementById("packSize").value.trim();

      if (!med || !pack) {
        alert("Please fill in all fields.");
        return;
      }

      // Add to dropdown
      const medSelect = document.getElementById("medication");
      const option = document.createElement("option");
      option.text = med;
      medSelect.add(option);

      // Sort alphabetically
      const options = Array.from(medSelect.options);
      options.sort((a, b) => a.text.localeCompare(b.text));
      medSelect.innerHTML = "";
      options.forEach(opt => medSelect.add(opt));

      // Retreive from Google Sheets
      fetch("https://script.google.com/macros/s/AKfycb.../exec")
      .then(response => response.json())
      .then(data => {
      const medSelect = document.getElementById("medication");
      const strengthSelect = document.getElementById("strength");

      medSelect.innerHTML = "";
      strengthSelect.innerHTML = "";

      data.forEach(item => {
      const medOption = document.createElement("option");
      medOption.value = item.name;
      medOption.textContent = item.name;
      medSelect.appendChild(medOption);

      const strengthOption = document.createElement("option");
      strengthOption.value = item.strength;
      strengthOption.textContent = item.strength;
      strengthSelect.appendChild(strengthOption);
      });
    })
    .catch(error => console.error("Error loading data:", error));

      // Send to Google Sheets (placeholder)
      fetch("https://script.google.com/macros/s/AKfycbzA3oT0PYqXn0o7nB-yGZ2Txi1g_owS4Gz6QOuZ5H9m0cbvqEoJcm0T7lBwmY4n2bh4EQ/exec", {
        method: "POST",
        mode: "no-cors",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ medication: med, packSize: pack })
      });

      closeModal();
      document.getElementById("newMed").value = "";
      document.getElementById("packSize").value = "";
    }
  </script>
</body>
</html>
